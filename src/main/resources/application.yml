server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/reaction_cut?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: Tbw199878..
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  # 添加允许循环依赖的配置
  main:
    allow-circular-references: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.tbw.cut.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging configuration
logging:
  level:
    com.tbw.cut: debug
    com.tbw.cut.utils.FFmpegUtil: info
    com.tbw.cut.bilibili: debug
    org.springframework: info

# Custom configuration
app:
  # FFmpeg path
  ffmpeg-path: ffmpeg
  # Video storage directory
  video-storage-dir: ./videos
  # Temporary directory
  temp-dir: ./temp
  # 下载配置
  download:
    # 多线程下载线程数
    threads: 3
    # 下载队列大小
    queue-size: 3

# Bilibili configuration
bilibili:
  api:
    base-url: https://api.bilibili.com
    timeout: 5000
  passport:
    base-url: https://passport.bilibili.com
  # 可以在这里添加其他Bilibili相关的配置